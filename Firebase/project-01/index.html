<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - SMIT</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <div class="social-icons">
                <a href="#" class="social-icon facebook" aria-label="Facebook">f</a>
                <a href="#" class="social-icon instagram" aria-label="Instagram">ðŸ“·</a>
                <a href="#" class="social-icon youtube" aria-label="YouTube">â–¶</a>
            </div>

            <div class="logo-section">
                <div class="title">Registration Form - SMIT</div>
                <div class="subtitle">Services - Education - Registration</div>
            </div>

            <button class="student-portal" aria-label="Access Student Portal">
                <a href="view/index.html"> view student Details </a>
            </button>
        </header>

        <nav class="nav-tabs" role="tablist">
            <button class="nav-tab active" role="tab" aria-selected="true">Registration</button>
        </nav>

        <div class="form-container">
            <form class="registration-form" novalidate>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="country">Select country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="" disabled selected>Select country</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="india">India</option>
                            <option value="bangladesh">Bangladesh</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="city">Select city</label>
                        <select class="form-select" id="city" name="city" required>
                            <option value="" disabled selected>Select city</option>
                            <option value="karachi">Karachi</option>
                            <option value="lahore">Lahore</option>
                            <option value="islamabad">Islamabad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="course">Select course or event</label>
                        <select class="form-select" id="course" name="course" required>
                            <option value="" disabled selected>Select course or event</option>
                            <option value="web-development">Web Development</option>
                            <option value="mobile-app">Mobile App Development</option>
                            <option value="graphic-design">Graphic Design</option>
                            <option value="digital-marketing">Digital Marketing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="proficiency">Select your computer proficiency</label>
                        <select class="form-select" id="proficiency" name="proficiency" required>
                            <option value="" disabled selected>Select your computer proficiency</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="fullname">Full name</label>
                        <input type="text" class="form-input" id="fullname" name="fullname" placeholder="Full name"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="fathername">Father name</label>
                        <input type="text" class="form-input" id="fathername" name="fathername"
                            placeholder="Father name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-input" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone</label>
                        <input type="tel" class="form-input" id="phone" name="phone" placeholder="Phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cnic">CNIC</label>
                        <input type="text" class="form-input" id="cnic" name="cnic" placeholder="CNIC" required
                            pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="father-cnic">Father's CNIC (optional)</label>
                        <input type="text" class="form-input" id="father-cnic" name="father-cnic"
                            placeholder="Father's CNIC (optional)" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="dob">Date of birth</label>
                        <div class="date-input">
                            <input type="date" class="form-input" id="dob" name="dob" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="gender">Select gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-input" id="address" name="address" placeholder="Address"
                            required>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit Registration</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js" type="module"> </script>
</body>

</html>
