<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Multiplication Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #6e7cfa);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background-size: cover;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            color: #ff6347;
        }

        .input-prompt {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 70%;
            max-width: 400px;
            margin-bottom: 20px;
            outline: none;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }

        .input-prompt:focus {
            border-color: #ff6347;
            background-color: #fff;
        }

        .table-output {
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 30px;
            overflow-y: scroll;
            width: 80%;
            height:100vh;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            text-align: left;
        }

        .table-output span {
            display: block;
            margin-bottom: 10px;
            color: black;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        .table-output span:hover {
            background-color: #000000;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #db0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #e55347;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .input-prompt {
                width: 80%;
                max-width: 90%;
            }

            .table-output {
                width: 100%;
                overflow-y: scroll;
                font-size: 1.2rem;
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .input-prompt {
                font-size: 1rem;
                padding: 10px;
            }

            .table-output {
                font-size: 1rem;
                padding: 10px;
            }

            button {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Multiplication Table Generator</h1>

        <script>
            alert("Let's practice multiplication with a for loop!");
            let table = prompt("Enter the number for the table:");
            let input = prompt("Enter the limit for the table:");

            if (isNaN(table) || isNaN(input) || table <= 0 || input <= 0) {
                alert("Please enter valid positive numbers!");
            } else {
                let result = `<div class="table-output">`;

                for (let i = 1; i <= input; i++) {
                    result += `<span>${table} x ${i} = ${table * i}</span>`;
                }

                result += `</div>`;
                document.body.innerHTML += result;
            }
        </script>
    </div>
</body>
</html>
