<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Names</title>
</head>
<body>
    <h1 style="text-align:center;">Rules for naming JS variables</h1>

    <script>
        let legal1 = "letters";
        let legal2 = "numbers";
        let legal3 = "$";
         let legal4 = "_";
        let legalEx1 = "$my_1stVariable";
        let legalEx2 = "$name";
        let legalEx3 = "_name";
        let legalEx4 = "name";
        let caseType = "sensitive" ;
        let restricted = "JS keywords";

        document.write(`Variables Can Only Contain ${legal1},${legal2},${legal3} and ${legal4}. For example ${legalEx1} <br>`)
        document.write(`Variables must begin with a ${legal1}, ${legal3} or ${legal4}. For example ${legalEx2}, ${legalEx3} and ${legalEx4} <br>`)
        document.write(`Variable names are case ${caseType}. <br>`)
        document.write(`Variable names should not be ${restricted}.`)
    </script>    
</body>
</html>
