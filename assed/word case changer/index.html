<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Case Changer</h1>
        <button onclick="convertToLowerCase(para)">To Lower Case</button>
        <button onclick="convertToUpperCase(para)">To Upper Case</button>
        <button onclick="convertToCapitalCase(para)">To Capital Case</button>
    </div>
    <script>
        let para = prompt("Enter a paragraph").trim();

        function convertToLowerCase(text) {
            console.log(text.toLowerCase());
        }

        function convertToUpperCase(text) {
            console.log(text.toUpperCase());
        }

        function convertToCapitalCase(text) {

            let words = text.split(/\s+/);
            let newWords = [];
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                newWords.push(word[0].toUpperCase() + word.slice(1).toLowerCase());
            }
            console.log(newWords.join(" "));
        }

    </script>
</body>

</html>
