<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="img/1.jpg" alt="Image 2" class="slide">
            <img src="img/3.jpg" alt="Image 3" class="slide">
            <img src="img/4.jpg" alt="Image 4" class="slide">
            <img src="img/2.jpg" alt="Image 5" class="slide">
        </div>
        <button class="arrow left-arrow" id="left">&#8592;</button>
        <button class="arrow right-arrow" id="right">&#8594;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
